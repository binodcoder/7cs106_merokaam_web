<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>binodcoder Company Home Page</title>
</head>
<body>
<h2>binodcoder Company HOme Page</h2>
<hr>
<p>
	Welcome to the binodcoder company home page. ! Yahooll !!!!!
</p>

<hr>
<!-- display user name and role -->

<p>
	User : <span sec:authentication="principal.username"> </span>
	<br><br>
	Role(s):<span sec:authentication="principal.authorities"></span>
</p>


<hr>
<!-- Add a link to point to /leaders .. this is for the managers -->

<div sec:authorize="hasRole('MANAGER')">
	<p>
		<a th:href="@{/leaders}">Leadership Meeting</a>
		(Only for Manager peeps)
	</p>

</div>



<!-- Add a link to point to /systems .. this is for the admin -->

<div sec:authorize="hasRole('ADMIN')">
	<p>
		<a th:href="@{/systems}">IT System Meetings</a>
		(Only for Admin peeps)
	</p>

</div>


<!-- Add a logout button-->
<form action="#" method="POST" th:action="@{/logout}">
	<input type="submit" value="Logout"/>

</form>


</body>
</html>
